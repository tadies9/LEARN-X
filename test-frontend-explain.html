<!DOCTYPE html>
<html>
<head>
    <title>Explain Streaming Test</title>
</head>
<body>
    <h1>Explain Endpoint Streaming Test</h1>
    <button onclick="testExplainStream()">Test Explain Stream</button>
    <button onclick="clearContent()">Clear</button>
    <div id="status"></div>
    <div id="timing" style="font-family: monospace; margin-top: 10px;"></div>
    <div id="content" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px; min-height: 200px; white-space: pre-wrap;"></div>
    
    <script>
        let startTime;
        let chunkTimes = [];
        
        async function testExplainStream() {
            const statusDiv = document.getElementById('status');
            const contentDiv = document.getElementById('content');
            const timingDiv = document.getElementById('timing');
            
            statusDiv.textContent = 'Starting stream...';
            contentDiv.innerHTML = '';
            timingDiv.innerHTML = '';
            startTime = Date.now();
            chunkTimes = [];
            
            try {
                // First test the debug endpoint
                const response = await fetch('http://localhost:8081/api/v1/test-sse/debug-stream');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let chunkCount = 0;
                let firstChunkTime = null;
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        const totalTime = Date.now() - startTime;
                        statusDiv.textContent = `Stream complete. Total time: ${totalTime}ms`;
                        
                        // Calculate timing statistics
                        if (chunkTimes.length > 0) {
                            const avgTime = chunkTimes.length > 1 
                                ? (chunkTimes[chunkTimes.length - 1] - chunkTimes[0]) / (chunkTimes.length - 1)
                                : 0;
                            
                            timingDiv.innerHTML = `
                                First chunk: ${firstChunkTime}ms<br>
                                Total chunks: ${chunkCount}<br>
                                Avg time between chunks: ${avgTime.toFixed(2)}ms<br>
                                Total time: ${totalTime}ms
                            `;
                        }
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            chunkCount++;
                            const elapsed = Date.now() - startTime;
                            chunkTimes.push(elapsed);
                            
                            if (!firstChunkTime) {
                                firstChunkTime = elapsed;
                            }
                            
                            const data = line.slice(6);
                            
                            try {
                                const parsed = JSON.parse(data);
                                
                                console.log(`Chunk ${chunkCount} at ${elapsed}ms:`, parsed);
                                
                                if (parsed.type === 'content' && parsed.data) {
                                    contentDiv.textContent += parsed.data + '\n';
                                } else if (parsed.type === 'complete') {
                                    contentDiv.textContent += '\n[COMPLETE]';
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                console.error('Streaming error:', error);
            }
        }
        
        function clearContent() {
            document.getElementById('content').textContent = '';
            document.getElementById('status').textContent = '';
            document.getElementById('timing').innerHTML = '';
        }
    </script>
</body>
</html>
