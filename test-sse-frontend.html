<!DOCTYPE html>
<html>
<head>
    <title>SSE Streaming Test</title>
</head>
<body>
    <h1>SSE Streaming Test</h1>
    <button onclick="testStreaming()">Test Streaming</button>
    <button onclick="clearContent()">Clear</button>
    <div id="status"></div>
    <div id="content" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px; min-height: 200px;"></div>
    
    <script>
        let startTime;
        
        async function testStreaming() {
            const statusDiv = document.getElementById('status');
            const contentDiv = document.getElementById('content');
            
            statusDiv.textContent = 'Starting stream...';
            contentDiv.innerHTML = '';
            startTime = Date.now();
            
            try {
                const response = await fetch('http://localhost:3001/api/v1/test-stream/stream-test');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let chunkCount = 0;
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        statusDiv.textContent = `Stream complete. Total time: ${Date.now() - startTime}ms`;
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            chunkCount++;
                            const data = line.slice(6);
                            
                            try {
                                const parsed = JSON.parse(data);
                                const elapsed = Date.now() - startTime;
                                
                                console.log(`Chunk ${chunkCount} (${elapsed}ms):`, parsed);
                                
                                if (parsed.type === 'content' && parsed.data) {
                                    contentDiv.innerHTML += parsed.data;
                                } else if (parsed.type === 'start') {
                                    contentDiv.innerHTML = `<em>${parsed.data}</em><br>`;
                                } else if (parsed.type === 'complete') {
                                    contentDiv.innerHTML += `<br><strong>${parsed.data}</strong>`;
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                console.error('Streaming error:', error);
            }
        }
        
        function clearContent() {
            document.getElementById('content').innerHTML = '';
            document.getElementById('status').textContent = '';
        }
    </script>
</body>
</html>
